<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Multilevel Speed Dial</title>
    <link rel="shortcut icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bundles/mlsd.js"></script>
    <script src="bundles/kbd-navigation.js"></script>
</head>
<body>
    <div id="background" class="fullscreenElement"></div>
    <table id="grid" class="fullscreenElement" cellspacing="10px"></table>
    <div id="curtain" class="fullscreenElement">
        <div id="assignmentFormContainer">
            <form id="assignmentForm" method="post">
                <input type="hidden" id="modeTf" name="mode">
                <input type="hidden" id="bsNumberTf" name="mode">
                <fieldset>
                    <legend id="cellAssignmentTitle"></legend>
                    <div>
                        <p>
                            <label id="cellNumberLabel"></label>
                            <input type="text" id="numberTf" name="number" style="width: 50px;" readonly>
                        </p>
                        <fieldset id="generalSettings">
                        <legend id="generalSettingsLabel"></legend>
                        <label id="cellTypeLabel"></label>
                        <br><label id="bookmarkLabel"><input type="radio" id="bookmarkRb" name="elementType" value="bookmark"></label>
                        <br><label id="folderLabel"><input type="radio" id="folderRb" name="elementType" value="folder"></label>
                        <br>
                        <br><label id="hideCaptionLabel"><input type="checkbox" id="hideCaptionChb" name="isCaptionHidden"></label>
                        <br><label id="hideMiniatureLabel"><input type="checkbox" id="hideMiniatureChb" name="isPreviewHidden"></label>
                        </fieldset>
                    </div>
                    <fieldset id="bookmarkSettings">
                        <legend id="bookmarkSettingsLabel"></legend>
                        <p>
                            <label id="urlLabel"></label>
                            <!--<input type="url" id="urlTf" name="url" size="80" placeholder="https://www.google.com/" list="urlSuggectionsDL" autocomplete="off" required>-->
                            <input type="text" id="urlTf" name="url" size="80" placeholder="https://www.google.com/" list="urlSuggectionsDL" autocomplete="off" required>
                            <datalist id="urlSuggectionsDL">
                            </datalist>
                        </p>
                    </fieldset>
                    <fieldset id="folderSettings" disabled>
                        <legend id="folderSettingsLabel"></legend>
                        <p>
                            <label id="folderNameLabel"></label>
                            <input type="text" id="folderNameTf" name="folderName" size="80" required>
                            <p>
                                <label id="gridSizeLabel"></label>
                                <input type="number" id="rowsSpin" name="gridSize" value="3" style="width: 20px;" min="1" max="30" required>
                                <label> x </label>
                                <input type="number" id="colsSpin" name="gridSize" value="3" style="width: 20px;" min="1" max="30" required>
                                <input type="hidden" id="rowsOld">
                                <input type="hidden" id="colsOld">
                                <label id="elemsWillBeLostLabel" class="warning"></label>
                            </p>
                        </p>
                        <p>
                            <label id="bgLabel"></label>
                            <input type="hidden" id="bgimgBase64">
                            <br><label id="defaultBgLabel" class="doLeading"><input type="radio" id="defaultBgRb" name="bgtype" value="DEFAULT"></label>
                            <br><label id="colorBgLabel" class="doLeading"><input type="radio" id="colorBgRb" name="bgtype" value="SOLID"></label>
                            <input type="color" id="bgcolorPicker" name="bgcolor" value="#F9F9FA" disabled>
                            <br><label id="imgLocalBgLabel" class="doLeading"><input type="radio" id="imgLocalBgRb" name="bgtype" value="IMAGE_LOCAL"></label>
                            <input type="file" id="bgimgPicker" name="bgimgLocal" accept="image/*" required disabled>
                            <span id="fakeBgimgPicker">
                                <input id="fakeBgimgPickerBtn" type="button">
                                <label id="fakeBgimgPickerLabel" for="fakeBgimgPickerBtn"></label>
                            </span>
                            <img id="imgLocalBgSpinner" class="waitSpinner" src="icons/tail-spin.svg">
                            <br><label id="imgRemoteBgLabel" class="doLeading"><input type="radio" id="imgRemoteBgRb" name="bgtype" value="IMAGE_REMOTE"></label>
                            <input type="url" id="bgimgUrlTf" name="bgimgRemote" size="80" required pattern=".*\.+(png|jpg|jpeg|PNG|JPG|JPEG)" disabled>
                        </p>
                    </fieldset>
                </fieldset>
                <div id="controlButtons">
                    <input type="submit" id="okBtn">
                    <input type="button" id="cancelBtn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
